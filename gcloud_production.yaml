# service: chartgpt-prod
service: default

runtime: custom
env: flex

automatic_scaling:
  min_num_instances: 1
  max_num_instances: 4
  cool_down_period_sec: 120
  cpu_utilization:
    target_utilization: 0.6

resources:
  cpu: 4
  memory_gb: 8
  disk_size_gb: 10

includes:
  - secrets.yaml

